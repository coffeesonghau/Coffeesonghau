    <script>
        // ==========================================
        // 1. C·∫§U H√åNH LI√äN K·∫æT GOOGLE APPS SCRIPT
        // ==========================================
        // S·ª¨A L·∫†I D√íNG N√ÄY (B·ªè ƒëo·∫°n b·ªã l·∫∑p v√† d√πng link /exec)
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxlJ6h5Ae46b5h94HXflWRgaNlt4B7GLYIUC2ezhRTHBK0Wi5eLkK_NT8L60JMKma31ng/exec';
        // ==========================================
        // 2. LOGIC T√åM KI·∫æM (TRA C·ª®U)
        // ==========================================
        const searchBtn = document.getElementById('btn-search');
        const searchInput = document.getElementById('search-input');
        const resultDiv = document.getElementById('search-result');

        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (!query) { alert('Vui l√≤ng nh·∫≠p SƒêT ho·∫∑c M√£!'); return; }
            if (GOOGLE_SCRIPT_URL.includes('D√ÅN_LINK')) { alert('Ch∆∞a c·∫•u h√¨nh Script URL!'); return; }

            // UI Loading
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = '<div class="text-center py-4 text-blue-800 font-bold loading-dots">ƒêang tra c·ª©u d·ªØ li·ªáu</div>';

            // G·ªçi API (GET Request)
            fetch(`${GOOGLE_SCRIPT_URL}?action=search&query=${query}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // T√≠nh to√°n hi·ªÉn th·ªã (Gi·∫£ s·ª≠ c·ª© 1 l·∫ßn checkin = 1 ƒëi·ªÉm)
                        const count = data.count;
                        const name = data.name || 'Kh√°ch h√†ng';
                        const lastTime = data.lastTime || 'Ch∆∞a c√≥';

                        // Logic hi·ªÉn th·ªã k·∫øt qu·∫£ ƒë·∫πp
                        let promoMessage = '';
                        let promoColor = 'bg-gray-100 text-gray-600';

                        // V√≠ d·ª• logic khuy·∫øn m√£i: 5 l·∫ßn t·∫∑ng 1 ly, 10 l·∫ßn t·∫∑ng voucher
                        if (count >= 10) {
                            promoMessage = 'üéâ ƒê·ª¶ ƒêI·ªÄU KI·ªÜN NH·∫¨N VOUCHER GI·∫¢M 50%';
                            promoColor = 'bg-green-100 text-green-700 border-green-300';
                        } else if (count >= 5) {
                            promoMessage = '‚òï ƒê·ª¶ ƒêI·ªÄU KI·ªÜN NH·∫¨N 1 LY MI·ªÑN PH√ç';
                            promoColor = 'bg-yellow-100 text-yellow-700 border-yellow-300';
                        } else {
                            promoMessage = `T√≠ch th√™m ${5 - (count % 5)} l·∫ßn n·ªØa ƒë·ªÉ nh·∫≠n qu√†!`;
                        }

                        resultDiv.innerHTML = `
                            <div class="bg-white border-l-4 border-blue-500 shadow-sm rounded-r-lg p-4">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h4 class="font-bold text-xl text-gray-800">${name}</h4>
                                        <p class="text-sm text-gray-500">SƒêT/M√£: ${query}</p>
                                    </div>
                                    <div class="text-right">
                                        <span class="block text-3xl font-black text-blue-600">${count}</span>
                                        <span class="text-xs uppercase font-bold text-gray-400">L·∫ßn Check-in</span>
                                    </div>
                                </div>
                                <div class="mt-4 pt-3 border-t border-gray-100 flex justify-between items-center">
                                    <span class="text-xs text-gray-500">L·∫ßn cu·ªëi: ${lastTime}</span>
                                </div>
                                <div class="mt-3 p-3 rounded-lg border ${promoColor} font-bold text-center uppercase text-sm animate-pulse">
                                    ${promoMessage}
                                </div>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `<div class="text-center text-red-500 font-bold py-4">Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu cho "${query}"</div>`;
                    }
                })
                .catch(err => {
                    console.error(err);
                    resultDiv.innerHTML = `<div class="text-center text-red-500 py-4">L·ªói k·∫øt n·ªëi! H√£y th·ª≠ l·∫°i.</div>`;
                });
        });

        // ==========================================
        // 3. LOGIC G·ª¨I CHECK-IN (POST)
        // ==========================================
        const form = document.getElementById('member-form');
        const statusDiv = document.getElementById('form-status');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (GOOGLE_SCRIPT_URL.includes('D√ÅN_LINK')) { alert('Ch∆∞a c·∫•u h√¨nh Script URL!'); return; }

            const phone = document.getElementById('phone-input').value;
            const name = document.getElementById('name-input').value || 'Kh√°ch v√£ng lai';

            submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> ƒêang g·ª≠i...';
            submitBtn.disabled = true;

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: phone, name: name, type: 'PHONE_CHECKIN' })
            }).then(() => {
                statusDiv.innerHTML = '<span class="text-green-600"><i class="fa-solid fa-check-circle"></i> Check-in th√†nh c√¥ng!</span>';
                statusDiv.classList.remove('hidden');
                form.reset();
                // T·ª± ƒë·ªông t√¨m ki·∫øm l·∫°i s·ªë v·ª´a checkin ƒë·ªÉ xem ƒëi·ªÉm lu√¥n
                searchInput.value = phone;
                searchBtn.click();
            }).finally(() => {
                submitBtn.innerHTML = '<span>L∆∞u Check-in</span> <i class="fa-solid fa-paper-plane"></i>';
                submitBtn.disabled = false;
                setTimeout(() => statusDiv.classList.add('hidden'), 5000);
            });
        });

        // ==========================================
        // 4. LOGIC QU√âT QR CODE
        // ==========================================
        let html5QrcodeScanner = null;
        const startScanBtn = document.getElementById('start-scan');
        const stopScanBtn = document.getElementById('stop-scan');
        const placeholder = document.getElementById('camera-placeholder');

        startScanBtn.addEventListener('click', () => {
            placeholder.style.display = 'none';
            startScanBtn.disabled = true;
            stopScanBtn.disabled = false;
            html5QrcodeScanner = new Html5Qrcode("reader");
            html5QrcodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    // Khi qu√©t th√†nh c√¥ng -> T·ª± ƒë·ªông ƒëi·ªÅn v√†o √¥ t√¨m ki·∫øm v√† b·∫•m n√∫t t√¨m
                    searchInput.value = decodedText;
                    searchBtn.click(); // K√≠ch ho·∫°t tra c·ª©u ngay
                    stopScanning(); // T·∫Øt cam
                    alert(`ƒê√£ t√¨m th·∫•y m√£: ${decodedText}`);
                }).catch(() => { stopScanning(); alert("L·ªói Camera!"); });
        });

        stopScanBtn.addEventListener('click', stopScanning);

        function stopScanning() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    html5QrcodeScanner.clear();
                    placeholder.style.display = 'flex';
                    startScanBtn.disabled = false;
                    stopScanBtn.disabled = true;
                });
            }
        }

        // Mobile Menu
        document.getElementById('menu-btn').addEventListener('click', () => {
