    <footer class="bg-red-950 text-white mt-10 pt-8 pb-8 text-center">

    <script>

        // ‚ö†Ô∏è QUAN TR·ªåNG: D√ÅN LINK WEB APP M·ªöI V√ÄO ƒê√ÇY
        // ==========================================
        const GOOGLE_SCRIPT_URL = 'D√ÅN_LINK_M·ªöI_C·ª¶A_B·∫†N_V√ÄO_ƒê√ÇY'; 
        
        const MILESTONE = 5; // S·ªë l·∫ßn t√≠ch ƒëi·ªÉm ƒë·ªÉ ƒë∆∞·ª£c nh·∫≠n qu√†

        // ==========================================
        // 1. LOGIC T√åM KI·∫æM (TRA C·ª®U)
        // ==========================================
        const searchBtn = document.getElementById('btn-search');
        const searchInput = document.getElementById('search-input');
        const resultDiv = document.getElementById('search-result');

        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (!query) { alert('Vui l√≤ng nh·∫≠p SƒêT ho·∫∑c M√£!'); return; }
            
            // Ki·ªÉm tra xem ng∆∞·ªùi d√πng ƒë√£ d√°n link ch∆∞a
            if (GOOGLE_SCRIPT_URL.includes('D√ÅN_LINK_M·ªöI')) {
                alert('L·ªñI: B·∫°n ch∆∞a d√°n Link Google Apps Script v√†o code!');
                return;
            }

            // UI Loading
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = '<div class="text-center py-4 text-blue-800 font-bold loading-dots">ƒêang k·∫øt n·ªëi Server...</div>';

            // G·ªçi API (GET Request)
            fetch(`${GOOGLE_SCRIPT_URL}?action=search&query=${query}`)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        const count = data.count;
                        const name = data.name || 'Kh√°ch h√†ng';
                        const lastTime = data.lastTime || 'Ch∆∞a c√≥';

                        // Logic hi·ªÉn th·ªã n√∫t ƒë·ªïi qu√†
                        let promoHTML = '';
                        
                        if (count >= MILESTONE) {
                            // ƒê·ª¶ ƒêI·ªÄU KI·ªÜN -> HI·ªÜN N√öT ƒê·ªîI
                            promoHTML = `

                                    <p class="text-green-800 font-bold text-lg mb-2">üéâ ƒê·ª¶ ƒêI·ªÄU KI·ªÜN ƒê·ªîI QU√Ä</p>
                                    <button onclick="redeemGift('${query}')" id="btn-redeem" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full shadow-lg transition transform hover:scale-105">
                                        <i class="fa-solid fa-gift mr-2"></i> X√°c nh·∫≠n ƒê√£ Trao Qu√†
                                    </button>
                                </div>
                            `;
                        } else {
                            // CH∆ØA ƒê·ª¶ ƒêI·ªÄU KI·ªÜN
                            const remain = MILESTONE - count;
                            promoHTML = `
                                <div class="mt-3 p-3 rounded-lg bg-gray-100 border border-gray-200 text-center">
                                    <p class="text-gray-600 font-bold text-sm">C·∫ßn t√≠ch th√™m <span class="text-red-600 text-lg">${remain}</span> l·∫ßn n·ªØa ƒë·ªÉ nh·∫≠n qu√†!</p>
                                    <div class="w-full bg-gray-300 rounded-full h-2.5 mt-2 overflow-hidden">
                                      <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${(count/MILESTONE)*100}%"></div>
                                    </div>
                                </div>
                            `;
                        }

                        resultDiv.innerHTML = `
                            <div class="bg-white border-l-4 border-blue-500 shadow-sm rounded-r-lg p-4">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h4 class="font-bold text-xl text-gray-800">${name}</h4>
                                        <p class="text-sm text-gray-500">SƒêT/M√£: ${query}</p>
                                    </div>
                                    <div class="text-right">
                                        <span class="block text-4xl font-black text-blue-600">${count}<span class="text-lg text-gray-400">/${MILESTONE}</span></span>
                                        <span class="text-xs uppercase font-bold text-gray-400">ƒêi·ªÉm hi·ªán t·∫°i</span>
                                    </div>
                                </div>
                                <div class="mt-2 text-xs text-gray-500 border-t border-gray-100 pt-2">
                                    <i class="fa-regular fa-clock"></i> Check-in g·∫ßn nh·∫•t: ${lastTime}
                                </div>
                                ${promoHTML}
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `<div class="text-center text-red-500 font-bold py-4">‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y SƒêT n√†y.<br>Vui l√≤ng Check-in m·ªõi tr∆∞·ªõc!</div>`;
                    }
                })
                .catch(err => {
                    console.error(err);
                    resultDiv.innerHTML = `<div class="text-center text-red-600 py-4 bg-red-50 rounded-lg border border-red-200">
                        <strong>L·ªói k·∫øt n·ªëi!</strong><br>
                        <span class="text-xs">Vui l√≤ng ki·ªÉm tra l·∫°i URL Script ho·∫∑c quy·ªÅn truy c·∫≠p.</span>
                    </div>`;
                });
        });

        // ==========================================
        // 2. H√ÄM X√ÅC NH·∫¨N ƒê·ªîI QU√Ä (M·ªöI)
        // ==========================================
        window.redeemGift = function(phone) {
            if(!confirm(`X√°c nh·∫≠n kh√°ch h√†ng ${phone} ƒê√É NH·∫¨N QU√Ä?\n(ƒêi·ªÉm t√≠ch l≈©y s·∫Ω ƒë∆∞·ª£c reset v·ªÅ 0)`)) return;

            const btn = document.getElementById('btn-redeem');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ƒêang x·ª≠ l√Ω...';
            btn.disabled = true;

            // S·ª≠ d·ª•ng no-cors ƒë·ªÉ tr√°nh l·ªói tr√¨nh duy·ªát ch·∫∑n, nh∆∞ng kh√¥ng ƒë·ªçc ƒë∆∞·ª£c response
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: phone, type: 'REDEEM' })
            }).then(() => {
                alert('‚úÖ ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i: ƒê√É NH·∫¨N QU√Ä!');
                // T·ª± ƒë·ªông t√¨m ki·∫øm l·∫°i ƒë·ªÉ c·∫≠p nh·∫≠t giao di·ªán (v·ªÅ 0 ƒëi·ªÉm)
                searchInput.value = phone;
                searchBtn.click(); 
            }).catch(err => {
                alert('‚ùå L·ªói k·∫øt n·ªëi!');
                btn.disabled = false;
                btn.innerHTML = 'Th·ª≠ l·∫°i';
            });
        }

        // ==========================================
        // 3. LOGIC G·ª¨I CHECK-IN (POST)
        // ==========================================
        const form = document.getElementById('member-form');
        const statusDiv = document.getElementById('form-status');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (GOOGLE_SCRIPT_URL.includes('D√ÅN_LINK_M·ªöI')) {
                alert('L·ªñI: B·∫°n ch∆∞a d√°n Link Google Apps Script v√†o code!');
                return;
            }

            const phone = document.getElementById('phone-input').value;
            const name = document.getElementById('name-input').value || 'Kh√°ch v√£ng lai';

            submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> ƒêang g·ª≠i...';
            submitBtn.disabled = true;

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: phone, name: name, type: 'PHONE_CHECKIN' })
            }).then(() => {
                statusDiv.innerHTML = '<span class="text-green-600"><i class="fa-solid fa-check-circle"></i> Check-in th√†nh c√¥ng!</span>';
                statusDiv.classList.remove('hidden');
                form.reset();
                // T·ª± ƒë·ªông t√¨m ki·∫øm l·∫°i s·ªë v·ª´a checkin ƒë·ªÉ xem ƒëi·ªÉm lu√¥n
                searchInput.value = phone;
                searchBtn.click();
            }).catch(err => {
                 statusDiv.innerHTML = '<span class="text-red-600">L·ªói k·∫øt n·ªëi Server!</span>';
                 statusDiv.classList.remove('hidden');
            }).finally(() => {
                submitBtn.innerHTML = '<span>L∆∞u Check-in</span> <i class="fa-solid fa-paper-plane"></i>';
                submitBtn.disabled = false;
                setTimeout(() => statusDiv.classList.add('hidden'), 5000);
            });
        });

        // ==========================================
        // 4. LOGIC QU√âT QR CODE
        // ==========================================
        let html5QrcodeScanner = null;
        const startScanBtn = document.getElementById('start-scan');
        const stopScanBtn = document.getElementById('stop-scan');
        const placeholder = document.getElementById('camera-placeholder');

        startScanBtn.addEventListener('click', () => {
            placeholder.style.display = 'none';
            startScanBtn.disabled = true;
            stopScanBtn.disabled = false;
            html5QrcodeScanner = new Html5Qrcode("reader");
            html5QrcodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    searchInput.value = decodedText;
                    searchBtn.click();
                    stopScanning();
                }).catch(() => { stopScanning(); alert("L·ªói Camera ho·∫∑c ch∆∞a c·∫•p quy·ªÅn!"); });
        });

        stopScanBtn.addEventListener('click', stopScanning);

        function stopScanning() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    html5QrcodeScanner.clear();
                    placeholder.style.display = 'flex';
                    startScanBtn.disabled = false;
                    stopScanBtn.disabled = true;
                });
            }
        }

        // Mobile Menu
        document.getElementById('menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
