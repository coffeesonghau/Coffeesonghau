<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Chấm Công Thông Minh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="login-card">
            <div class="logo-area">
                <span class="material-icons-round">account_circle</span>
            </div>
            <h2>ĐĂNG NHẬP</h2>
            <div class="input-group">
                <span class="material-icons-round">person</span>
                <input type="text" id="username" placeholder="Nhập Họ và Tên" onkeypress="handleEnter(event)">
            </div>
            <div class="input-group">
                <span class="material-icons-round">lock</span>
                <input type="password" id="password" placeholder="Mật khẩu" onkeypress="handleEnter(event)">
                <span class="material-icons-round toggle-password" onclick="togglePassword()">visibility_off</span>
            </div>
            <button onclick="login()" class="btn-login">VÀO HỆ THỐNG</button>
        </div>
    </div>

    <div id="main-screen" class="screen hidden">
        <div class="app-container">
            <div class="user-header">
                <div>
                    <p class="welcome">Chào mừng trở lại,</p>
                    <h3 id="display-name">--</h3>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div class="date-tag" id="date-display">--/--</div>
                    <span class="material-icons-round menu-btn" onclick="toggleMenu()">menu</span>
                </div>
            </div>

            <div class="status-card">
                <div class="gps-info">
                    <span class="material-icons-round">my_location</span>
                    <span id="status-text">Đang định vị...</span>
                </div>
                <div class="dist-badge"><span id="dist-val">--</span>m</div>
            </div>

            <div class="action-area">
                <div class="button-wrapper">
                    <button id="check-btn" class="btn-main" onclick="handleAction()" disabled>
                        <span class="material-icons-round" id="btn-icon">fingerprint</span>
                        <span id="btn-label">KIỂM TRA GPS</span>
                        <small id="btn-timer"></small>
                    </button>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-header">
                    <span>Tiến độ ngày công</span>
                    <span id="progress-text">0/4 lần</span>
                </div>
                <div class="progress-bar-bg">
                    <div id="progress-bar-fill"></div>
                </div>
            </div>

            <div class="history-section">
                <h4>Lịch sử hôm nay</h4>
                <div id="history-list"></div>
            </div>
        </div>

        <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Tiện ích</h3>
                <span class="material-icons-round close-btn" onclick="toggleMenu()">close</span>
            </div>
            <ul class="sidebar-menu">
                <li onclick="alert('Tính năng: Yêu cầu sửa lịch chấm công đang phát triển!')">
                    <span class="material-icons-round">edit_calendar</span> Sửa lịch chấm công
                </li>
                <li onclick="alert('Tính năng: Yêu cầu xin nghỉ phép đang phát triển!')">
                    <span class="material-icons-round">event_busy</span> Yêu cầu xin nghỉ
                </li>
                <li onclick="alert('Tính năng: Các yêu cầu khác đang phát triển!')">
                    <span class="material-icons-round">more_horiz</span> Yêu cầu khác
                </li>
                <li class="logout-item" onclick="logout()">
                    <span class="material-icons-round">logout</span> Đăng xuất
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
