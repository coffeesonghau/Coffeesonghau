<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Sông Hậu - Đổi Mật Khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="auth-container animate__animated animate__fadeIn">
    <div class="auth-card">
        <div class="banner-side">
            <div class="banner-content">
                <div class="icon-box">
                    <i class="fas fa-key"></i>
                </div>
                <h1>Khôi Phục</h1>
                <p>Nhập ID nhân viên và thiết lập lại mật khẩu mới cho tài khoản của bạn ngay lập tức.</p>
                <div class="status-badge">Tự động hóa 2026</div>
            </div>
        </div>

        <div class="form-side">
            <div class="header-title">
                <h2>Đổi Mật Khẩu</h2>
                <p class="subtitle" id="forgot-user-display">Thiết lập lại mật khẩu mới</p>
            </div>
            
            <form id="forgotForm">
                <div class="input-box">
                    <label>ID Nhân viên (6 số)</label>
                    <div class="input-field">
                        <i class="fas fa-id-badge prefix-icon"></i>
                        <input type="text" id="forgot-user" maxlength="6" placeholder="Nhập 6 số ID..." required>
                    </div>
                </div>

                <div class="input-box">
                    <label>Mật khẩu mới</label>
                    <div class="input-field">
                        <i class="fas fa-key prefix-icon"></i>
                        <input type="password" id="forgot-pass" placeholder="Nhập mật khẩu mới..." required>
                        <i class="fas fa-eye toggle-password" onclick="togglePass('forgot-pass', this)"></i>
                    </div>
                </div>

                <div class="info-note" style="font-size: 0.8rem; color: #27ae60; margin-bottom: 20px; line-height: 1.4;">
                    <i class="fas fa-check-circle"></i> Nhập đúng ID, hệ thống sẽ mã hóa và tự động cập nhật mật khẩu mới của bạn.
                </div>

                <button type="button" id="btnForgot">XÁC NHẬN ĐỔI</button>
                
                <div class="form-footer">
                    <p style="font-size: 0.85rem;">Nhớ ra mật khẩu? <a href="login.html">Quay lại đăng nhập</a></p>
                </div>

                <div style="text-align: center; margin-top: 25px; font-size: 0.75rem; color: #a0aec0; font-weight: 500; letter-spacing: 0.5px;">
                    by: Sông Hậu Coffee
                </div>
            </form>
        </div>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
