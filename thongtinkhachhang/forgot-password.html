<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Sông Hậu - Quên Mật Khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="auth-container animate__animated animate__fadeIn">
    <div class="auth-card">
        <div class="banner-side">
            <div class="banner-content">
                <div class="icon-box">
                    <i class="fas fa-key-skeleton"></i>
                </div>
                <h1>Khôi Phục</h1>
                <p>Đừng lo lắng! Hãy nhập thông tin để chúng tôi hỗ trợ bạn lấy lại quyền truy cập.</p>
                <div class="status-badge">Hỗ trợ 2026</div>
            </div>
        </div>

        <div class="form-side">
            <div class="header-title">
                <h2>Quên Mật Khẩu</h2>
                <p class="subtitle">Nhập ID hoặc SĐT đã đăng ký</p>
            </div>
            
            <form id="forgotForm">
                <div class="input-box">
                    <label>SĐT / ID Nhân viên</label>
                    <div class="input-field">
                        <i class="fas fa-user-tag prefix-icon"></i>
                        <input type="text" id="forgot-user" placeholder="Nhập tài khoản cần khôi phục..." required>
                    </div>
                </div>

                <div class="info-note" style="font-size: 0.8rem; color: #718096; margin-bottom: 20px; line-height: 1.4;">
                    <i class="fas fa-info-circle"></i> Yêu cầu của bạn sẽ được gửi đến Quản trị viên hệ thống để xác minh.
                </div>

                <button type="button" id="btnForgot">GỬI YÊU CẦU</button>
                
                <div class="form-footer">
                    <p>Nhớ ra mật khẩu? <a href="login.html">Quay lại đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
