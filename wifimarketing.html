<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wifi Cà Phê Sông Hậu</title>
    <style>
        /* Reset CSS cơ bản */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        /* Hình nền Poster */
        .bg-image {
            background-image: url('img/kmthang.jpg'); /* Đảm bảo file ảnh này có thật trong thư mục img */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        /* Lớp phủ màu tối */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Đẩy nội dung ra 2 đầu trên dưới */
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        /* Phần nội dung phía trên */
        .content-top { color: #fff; margin-top: 15vh; }
        .logo-text { font-size: 2.5rem; font-weight: bold; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
        .tagline { font-size: 1.2rem; font-weight: 300; opacity: 0.9; }

        /* Phần nút bấm phía dưới */
        .content-bottom { width: 100%; margin-bottom: 30px; }

        /* Thiết kế nút bấm */
        .connect-btn {
            display: block;
            width: 80%; max-width: 300px; margin: 0 auto; padding: 15px 0;
            background-color: #d97706; /* Màu cam */
            color: white; border: none; border-radius: 50px;
            font-size: 1.2rem; font-weight: bold; text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.1s;
        }
        .connect-btn:hover { background-color: #b45309; }
        .connect-btn:active { transform: scale(0.98); }
    </style>
</head>

<body>

    <div class="bg-image">
        <div class="overlay">

            <div class="content-top">
                <h1 class="logo-text">Cà Phê Sông Hậu</h1>
                <p class="tagline">Thư giãn bên dòng sông, kết nối không giới hạn.</p>
            </div>

            <div class="content-bottom">
                <form id="login-form" method="post" action="http://192.168.1.1/login">
                    
                    <input type="hidden" name="dst" value="https://coffeesonghau.com/" />
                    <input type="hidden" name="popup" value="true" />

                    <button type="submit" class="connect-btn" onclick="handleConnectBtnText(this)">
                        KẾT NỐI NGAY
                    </button>
                </form>
            </div>

        </div>
    </div>

    <script>
        function handleConnectBtnText(btn) {
            btn.innerText = "ĐANG KẾT NỐI...";
            // Thử đóng cửa sổ sau 2 giây
            setTimeout(function () {
                try { window.close(); } catch (e) { }
            }, 2000);
        }
    </script>

</body>
</html>
